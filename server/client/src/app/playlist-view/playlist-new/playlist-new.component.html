<h1>Component loaded</h1>

<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="New Playlist Name" [formControl]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
