<ng-container [ngSwitch]="category">
  <ng-container *ngSwitchCase="'track'">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.img[0] || item.img[1]" alt="Image of item">
      <mat-card-content>
        <h3>Artist - {{item.artist}}</h3>
        <h3>Album - {{item.album}}</h3>
        <a href="{{item.uri}}" target="blank"><mat-icon class="playButton" svgIcon="round-play"></mat-icon></a>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent"><mat-icon svgIcon="round-playlist-add" matTooltip="Add new playlist track" (click)="addTrackToPlaylist(item)"></mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </ng-container>

  <ng-container *ngSwitchCase="'artist'">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.img[0]" alt="Image of item">
    <mat-card-content>
      <p>{{category.toUpperCase()}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="getTracks(item)">Top Tracks</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

  <ng-container *ngSwitchCase="'album'">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.img[0]" alt="Image of item">
      <mat-card-content>
        <h3>Artist - {{item.artist}}</h3>
        <h3>Release date - {{item.release_date}}</h3>
        <h3>Total Tracks - {{item.total_tracks}}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="getTracks(item)">Top Tracks</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
