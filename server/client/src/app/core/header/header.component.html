
<div style="height: 10%;">
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <span>Pavi-Phi</span>
      <mat-icon svgIcon="phi"></mat-icon>
      <mat-nav-list *ngIf="(authService.isAuth() | async) && currentRoute !== 'playlists'">
        <a style="margin-left: 50% !important;" mat-raised-button color="accent" >
          <mat-icon  svgIcon="baseline-list" matTooltip="Playlists" [routerLink]="['/playlists']">
          </mat-icon>
        </a>
      </mat-nav-list>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
