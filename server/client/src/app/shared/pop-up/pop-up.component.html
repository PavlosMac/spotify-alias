<ng-container *ngIf="displayConfirmation">
  <h2 mat-dialog-title>{{ dialogueTitle }}</h2>

  <mat-dialog-content>

    {{ dynamicContent }}

  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>

</ng-container>

<ng-container *ngIf="newPlaylistName">
  <h2 mat-dialog-title>{{ dialogueTitle }}</h2>

  <mat-dialog-content>

    {{ dynamicContent }}

  </mat-dialog-content>

  <mat-form-field>
    <input matInput [(ngModel)]="playlistNewName" placeholder="New playlist name">
  </mat-form-field>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="confirmPlaylistName()">Confirm</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>

</ng-container>
