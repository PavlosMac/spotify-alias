
<div fxLayout="row" fxLayoutAlign="center center" style="padding: 5%;">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>

    </mat-card-actions>
  </mat-card>
</div>
