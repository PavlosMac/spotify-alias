<ng-container [ngSwitch]="category">
  <ng-container *ngSwitchCase="'track'">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Track Name - {{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.img[0] || item.img[1]" alt="Image of item">
      <mat-card-content>
        <p>Artist - {{item.name}}</p>
        <p>Album - {{item.album}}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-container *ngSwitchCase="'artist'">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.img[0]" alt="Image of item">
    <mat-card-content>
      <p>{{category.toUpperCase()}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="getTracks(item)">Show Top Tracks</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

  <ng-container *ngSwitchCase="'album'">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.img[0]" alt="Image of item">
      <mat-card-content>
        <p>Artist - {{item.artist}}</p>
        <p>Release date - {{item.release_date}}</p>
        <p>Total Tracks - {{item.total_tracks}}</p>
        <p>Type - {{item.album_type}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="getTracks(item)">Show Top Tracks</button>
      </mat-card-actions>

    </mat-card>
  </ng-container>

</ng-container>
